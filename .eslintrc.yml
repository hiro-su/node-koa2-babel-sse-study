parser: 'babel-eslint'
env:
  browser: true
  commonjs: true
  es6: true
  node: true
extends: 'eslint:recommended'
parserOptions:
  sourceType: module
rules:
  no-console: warn
  no-var: warn
  prefer-const: error
  comma-style:
    - error
    - last
  indent:
    - warn
    - 2
    - VariableDeclarator:
        let: 2
        const: 3
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
